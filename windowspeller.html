<!DOCTYPE html>
<html>
<head>
    <title>Window Speller</title>
    <link rel="icon" type="image/png" href="BaixosRootingDen.png">
</head>
<body style="background:#111; color:white; text-align:center; padding-top:100px; font-family:Arial;">

    <!-- top-left logo -->
    <a href="index.html" style="position:absolute; top:15px; left:15px;">
        <img src="BaixosRootingDen.png" 
            alt="Home" 
            style="width:85px; height:auto; cursor:pointer;">
    </a>

    <h1 style="font-size:40px;">Window Speller</h1>

    <button 
        onclick="spellHi()"
        style="padding:15px 30px; font-size:20px; cursor:pointer; border-radius:10px; margin-top:20px;">
        Spell Hi
    </button>

<script>
// Open a blank popup window at a defined position with black background
function spawnWin(x, y) {
    let w = window.open("about:blank", "_blank",
        "width=160,height=120,left=" + x + ",top=" + y);

    // Give the popup a black background
    w.document.write(`
        <body style="background:black; margin:0;"></body>
    `);
}

// Spell "HI" using popup windows
function spellHi() {
    let startX = 200;    // Starting X for "H"
    let startY = 200;    // Starting Y for both letters
    let letterGap = 650; // Distance between H and I

    // ===== H =====
    // Left column
    spawnWin(startX, startY);
    spawnWin(startX, startY + 150);
    spawnWin(startX, startY + 300);

    // Middle connector
    spawnWin(startX + 170, startY + 150);

    // Right column
    spawnWin(startX + 340, startY);
    spawnWin(startX + 340, startY + 150);
    spawnWin(startX + 340, startY + 300);

    // ===== I =====
    let ix = startX + letterGap;

    spawnWin(ix, startY);         // top
    spawnWin(ix, startY + 150);   // middle
    spawnWin(ix, startY + 300);   // bottom
}
</script>


</body>
</html>
