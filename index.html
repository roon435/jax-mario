<!DOCTYPE html>
<html>
<head>
    <title>Locked Site</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        #passwordBox {
            display: none;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background: #4a4aff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #3333ff;
        }
    </style>
</head>
<body>

    <h1>This site is locked.</h1>
    <p>You need whitelist from Cam to play Mario. Ask him to whitelist you for a while.</p>
    <p>Whitelisted people, please enjoy the game :).<br>
    Please note I did not make this Mario game â€” Jax made this game (I made whitelist with AI).</p>

    <button id="playBtn">Play Mario</button>

    <div id="passwordBox">
        <p>Enter password:</p>
        <input type="password" id="pwdInput" placeholder="Password">
        <br>
        <button onclick="submitPassword()">Submit</button>
    </div>

    <script>
        const correctPassword = "roongoon678";
        let popupWindow = null;

        document.getElementById("playBtn").onclick = function () {
            document.getElementById("passwordBox").style.display = "block";
        };

        function submitPassword() {
            const entered = document.getElementById("pwdInput").value;

            if (entered !== correctPassword) {
                alert("Wrong password.");
                return;
            }

            // Open about:blank proxy window
            popupWindow = window.open("about:blank", "_blank");

            // Inject iframe to load fr-mario.vercel.app
            popupWindow.document.write(`
                <iframe src="https://fr-mario.vercel.app" style="border:none;width:100%;height:100vh;"></iframe>
            `);

            // Close window after 5 seconds
            setTimeout(() => {
                if (popupWindow && !popupWindow.closed) {
                    popupWindow.close();
                }
            }, 5000);
        }
    </script>

</body>
</html>
