<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<style>
body { background:#111; color:white; font-family:Arial; text-align:center; margin-top:100px; }
.panel { display:none; }
</style>
</head>
<body>

<h1>Press ";" to open admin login</h1>

<div id="login" style="display:none;">
    <input type="password" id="pw" placeholder="Password">
    <button onclick="checkPass()">Login</button>
</div>

<div id="panel" class="panel">
    <h2>Admin Panel</h2>
    <button onclick="unlock()">Allow Everyone</button>
    <br><br>
    <button onclick="lock()">Lock Site</button>
</div>

<script>
document.addEventListener("keydown", (e) => {
    if (e.key === ";") {
        document.getElementById("login").style.display = "block";
    }
});

function checkPass() {
    let p = document.getElementById("pw").value;
    if (p === "roongoon678") {
        document.getElementById("panel").style.display = "block";
        document.getElementById("login").style.display = "none";
    } else {
        alert("Wrong password!");
    }
}

function unlock() {
    localStorage.setItem("access", "unlocked");
    alert("Site unlocked for everyone.");
}

function lock() {
    localStorage.setItem("access", "locked");
    alert("Site locked.");
}
</script>
<script>
document.addEventListener("keydown", e => {
    if (e.key === ";") {
        window.location.href = "admin.html";
    }
});
</script>

</body>
</html>
