<button id="playBtn">Play Mario</button>

<script>
document.getElementById('playBtn').addEventListener('click', () => {
    let pass = prompt("Enter password to unlock:");
    if(pass === "roongoon678") {
        // Open Mario in about:blank
        let win = window.open("about:blank", "_blank");
        if(win) {
            win.location.href = "https://fr-mario.vercel.app";

            let timer;
            const resetTimer = () => {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    win.close();

            win.addEventListener("mousemove", resetTimer);
