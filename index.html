}
input, button {

<body>

<div id="password-container">
    <input type="password" id="password" placeholder="Enter password">
    <button id="playBtn">Play Mario</button>
</div>

<script>
let marioWindow;

document.getElementById('playBtn').addEventListener('click', () => {
    const pw = document.getElementById('password').value;
    if(pw === "roongoon678") {
        // Open Mario in about:blank
        marioWindow = window.open("about:blank", "_blank");
        if(marioWindow) {
            marioWindow.location.href = "https://fr-mario.vercel.app";

            // Close after 15 minutes
            setTimeout(() => {
                if(marioWindow && !marioWindow.closed) marioWindow.close();
            }, 15 * 60 * 1000); // 15 minutes
        }
    } else {
        alert("Incorrect password!");
    }
});
</script>
