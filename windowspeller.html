<!DOCTYPE html>
<html>
<head>
    <title>Window Speller</title>
    <link rel="icon" type="image/png" href="BaixosRootingDen.png">
</head>
<body style="background:#111; color:white; text-align:center; padding-top:100px; font-family:Arial;">

    <!-- top-left logo -->
    <a href="index.html" style="position:absolute; top:15px; left:15px;">
        <img src="BaixosRootingDen.png" 
            alt="Home" 
            style="width:85px; height:auto; cursor:pointer;">
    </a>

    <h1 style="font-size:40px;">Window Speller</h1>

    <button 
        onclick="spellHi()"
        style="padding:15px 30px; font-size:20px; cursor:pointer; border-radius:10px; margin-top:20px;">
        Spell Hi
    </button>

<script>
function spawnWin(x, y, letter) {
    let w = window.open("", "_blank",
        "width=160,height=120,left=" + x + ",top=" + y);
    w.document.write("<h1 style='font-family:Arial;text-align:center;'>" + letter + "</h1>");
}

// WINDOW MAP FOR “H” AND “I”
function spellHi() {
    let startX = 200;  // move letters horizontally
    let startY = 200;  // move letters vertically
    let gap = 200;     // space between H and I

    // ——— H ———
    // Left column
    spawnWin(startX,     startY,     "H");
    spawnWin(startX,     startY+150, "H");
    spawnWin(startX,     startY+300, "H");

    // Middle bar
    spawnWin(startX+170, startY+150, "H");

    // Right column
    spawnWin(startX+340, startY,     "H");
    spawnWin(startX+340, startY+150, "H");
    spawnWin(startX+340, startY+300, "H");

    // ——— I ———
    let ix = startX + 500; // move I to the right

    spawnWin(ix,     startY,     "I");
    spawnWin(ix,     startY+150, "I");
    spawnWin(ix,     startY+300, "I");
}
</script>

</body>
</html>
